<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Analog Clock</title>
</head>
<body>
    <div class="main" id="main">
        <div class="text">
            Real Time Analog Clock
        </div>
        <div class="container">
            <div class="clock">
                <div style="--clr:#ff3d58;--h:100px;--w:1px;" class="hand" id ="sec"><i></i></div>
                <div style="--clr:#00a6ff;--h:90px;--w:3px;" class="hand" id="min"><i></i></div>
                <div style="--clr:#ffffff;--h:60px;--w:4px;" class="hand" id="hour"><i></i></div>
    
                <span style="--i:1;"><b>1</b></span>
                <span style="--i:2;"><b>2</b></span>
                <span style="--i:3;"><b>3</b></span>
                <span style="--i:4;"><b>4</b></span>
                <span style="--i:5;"><b>5</b></span>
                <span style="--i:6;"><b>6</b></span>
                <span style="--i:7;"><b>7</b></span>
                <span style="--i:8;"><b>8</b></span>
                <span style="--i:9;"><b>9</b></span>
                <span style="--i:10;"><b>10</b></span>
                <span style="--i:11;"><b>11</b></span>
                <span style="--i:12;"><b>12</b></span>
            </div>
        </div>
        <div class="text" real-time-data></div>
    </div>
    <div class="load" id="load">
        <div class="loader"></div>
    </div>
</body>
</html>
